plugins {
    id 'java'
}

group 'storybot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //Neural Network Library
    compile "org.deeplearning4j:deeplearning4j-core:1.0.0-beta"

    compile "org.nd4j:nd4j-native-platform:1.0.0-beta"
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "org.slf4j:slf4j-api:1.7.25"

    // https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-ui
    compile group: 'org.deeplearning4j', name: 'deeplearning4j-ui_2.11', version: '1.0.0-beta'

}
